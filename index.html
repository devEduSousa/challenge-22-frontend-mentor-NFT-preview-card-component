<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="./assets/css/responsive.css">
        <title>Frontend Mentor | NFT preview card component</title>
    </head>
    <body>
        <main id="container">
            <div class="hero">
                <div class="bg-hero"></div>
                <img class="view-icon" src="./assets/images/icon-view.svg" alt="view icon">
            </div>
            <h1 class="title">Equilibrium #3429</h1>
            <p class="description">Our Equilibrium collection promotes balance and calm.</p>
            <section class="details-container">
                <div class="detail">
                    <img src="./assets/images/icon-ethereum.svg" alt="ethereum icon">
                    <span class="detail-1">0.041 ETH</span>
                </div>
                <div class="detail">
                    <img src="./assets/images/icon-clock.svg" alt="clock icon">
                    <span class="detail-2">3 days left</span>
                </div>
            </section>
            <div class="line"></div>
            <section class="user-container">
                <img src="./assets/images/image-avatar.png" alt="avatar">
                <p class="author">
                    Creation of <span class="name">Jules Wyvern</span>
                </p>
            </section>
        </main>
    </body>
</html>
